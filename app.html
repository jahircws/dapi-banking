<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LeanTech BigR</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>  
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="https://cdn.leantech.me/link/sdk/web/latest/Lean.min.js"></script>
    </head>
    <body>
        <div class="container my-5">
            <h3 class="text-center text-primary">Lean Banking System</h3>
            <div id="lean-link"></div>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Add New Customer</h4>
                        </div>
                        <div class="card-body">
                            <form id="createCustomerForm">
                                <div class="form-group">
                                    <input type="text" name="cust_no" id="cust_no" class="form-control" placeholder="example: test_82743" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary" id="btnSubmit">Create</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <h6 class="text-center">
                                <button type="button" class="btn btn-primary" onclick="getCustomer()">Get Customers</button>
                            </h6>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row mb-3 justify-content-center">
                        <div class="col-4">
                            <button type="button" onclick="linkLean()" class="btn btn-primary btn-block">Run LinkSDK</button>
                        </div>
                        <div class="col-4">
                            <button type="button" onclick="getEntity()" class="btn btn-primary btn-block">Get Identity</button>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Account list</h4>                            
                        </div>
                        <div class="card-body">
                            <table class="table table-striped" width="100%">
                                <thead>
                                    <tr>
                                        <th width="5%">Sl</th>
                                        <th width="25%">Account</th>
                                        <th width="30%">Details</th>
                                        <th width="30%">Balance</th>
                                        <th width="10%">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="accountList"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
